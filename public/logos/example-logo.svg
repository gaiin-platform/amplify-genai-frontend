<?xml version="1.0" encoding="UTF-8"?>
<!-- 
  Example Custom Logo Template
  
  LOGO SIZE AND FORMAT REQUIREMENTS:
  
  1. FORMAT: SVG (Scalable Vector Graphics)
     - SVG format ensures crisp rendering at any size
     - Recommended for logos to maintain quality across devices
  
  2. DIMENSIONS:
     - Recommended viewBox: "0 0 150 40" (width x height)
     - This creates a 150x40 aspect ratio (approximately 3.75:1)
     - The logo component will scale this appropriately
  
  3. DESIGN GUIDELINES:
     - Keep the design simple and recognizable
     - Use a horizontal layout (wider than tall)
     - Ensure good contrast in both light and dark themes
     - Test visibility on both white and dark backgrounds
  
  4. FILE SIZE:
     - Keep SVG file size under 50KB for optimal loading
     - Optimize paths and remove unnecessary metadata
     - Use tools like SVGO for optimization
  
  5. COLOR CONSIDERATIONS:
     - Use currentColor for text/icon elements to inherit theme colors
     - Or define explicit colors that work in both themes
     - Avoid pure white (#ffffff) or pure black (#000000) for better theme compatibility
  
  6. ACCESSIBILITY:
     - The Logo component will add appropriate alt text
     - Ensure sufficient color contrast (WCAG AA: 4.5:1 minimum)
  
  TO USE THIS TEMPLATE:
  1. Replace the content below with your organization's logo
  2. Maintain the viewBox dimensions or adjust proportionally
  3. Save the file with a descriptive name (e.g., acme-logo.svg)
  4. Set NEXT_PUBLIC_CUSTOM_LOGO=your-logo-name.svg in .env.local
  5. Place the file in the public/logos/ directory
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 40" fill="none">
  <!-- Background rectangle (optional - remove if you want transparent background) -->
  <rect width="150" height="40" rx="4" fill="#f0f0f0"/>
  
  <!-- Example icon/symbol on the left -->
  <circle cx="20" cy="20" r="12" fill="#3b82f6"/>
  <path d="M20 14 L20 26 M14 20 L26 20" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Example company name text -->
  <text x="40" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">
    Your Brand
  </text>
</svg>
